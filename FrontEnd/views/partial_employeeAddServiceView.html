<form>
    <label for="selectService"> Valitse palvelu: </label><br>
    <select name="selectedService" ng-model="selected">
        <option ng-repeat='choise in serviceChoiseData' value="{{choise.code}}">
                    {{choise.category}} {{choise.description}}
        </option>
    </select>
    <input id="saveService" class="btn btn-default" type="button" value="Tallenna" ng-click='saveServiceClicked()'>
</form>
