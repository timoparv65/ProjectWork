<a href="#/lisaa_tyontekija">Lisää uusi työntekijä</a>
<div class='table_container'>
    <h3>Työntekijät...</h3>
    <p>Lisätäksesi työntekijälle työtehtävät, klikkaa riviä jolla työntekijä on</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nimi</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='tyontekija in employeeData' ng-click='rowClicked(tyontekija._id)'>
                <td>{{tyontekija.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
