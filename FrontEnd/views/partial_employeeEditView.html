<form class="loginForm">
    <h3>Muokkaa ja tallenna tiedot</h3>
    <input class="form-control" type="text" placeholder="nimi" ng-model="name"><br/>
    <input class="form-control" type="password" placeholder="salasana" ng-model="passwd"><br/>
    <input class="form-control" type="email" placeholder="sähköposti osoite" ng-model="emailaddr"><br/>
    <input id="saveEmployee" class="btn btn-default" type="button" value="Tallenna" ng-click='saveEmployeeClicked()'>
</form>
