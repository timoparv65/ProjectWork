<form class="loginForm">
    <h3>Lisää uuden palvelun tiedot</h3>
    <label for="category">Kategoria</label>
    <select class="form-control" id="category" ng-model="selectedCaterogy" ng-options="serviceCategory.name for serviceCategory in serviceCategories" ng-change="selectedCategoryCallback(selectedCaterogy)">
    </select><br/>
    <label for="categoryextrainfo">Kategorian lisätietoa</label>
    <input class="form-control" type="text" id="categoryextrainfo" placeholder="kategorian lisätietoa" ng-model="extracategory"><br/>
    <label for="description">Kuvaus</label>
    <select class="form-control" id="description" ng-model="selectedDescription" ng-options="serviceDescription.name for serviceDescription in serviceDescriptions">
    </select><br/>
    <label for="extrainfo">Lisätietoa</label>
    <input class="form-control" type="text" id="extrainfo" placeholder="lisätietoa" ng-model="extra"><br/>
    <label for="durati">Kesto</label>
    <input class="form-control" type="number" id="durati" placeholder="kesto minuutteina" ng-model="duration"><br/>
    <label for="price">Hinta</label>
    <input class="form-control" type="text" id="price" placeholder="hinta euroina" ng-model="servicePrice"><br/>
    <input id="saveService" class="btn btn-default" type="button" value="Tallenna" ng-click='saveServiceClicked()'>
</form>
<div class="flash-style" flash-message="4000" ></div>
