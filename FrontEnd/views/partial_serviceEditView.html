<form class="loginForm">
    <h3>Muokkaa ja talleta palvelutiedot</h3>
    <input class="form-control" type="text" placeholder="kategoria" ng-model="category"><br/>
    <input class="form-control" type="text" placeholder="kuvaus" ng-model="description"><br/>
    <input class="form-control" type="number" placeholder="kesto minuutteina" ng-model="duration"><br/>
    <input class="form-control" type="text" placeholder="koodi" ng-model="code"><br/>
    <input id="saveService" class="btn btn-default" type="button" value="Tallenna" ng-click='saveServiceClicked()'>
</form>
